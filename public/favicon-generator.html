<!DOCTYPE html>
<html>
<head>
    <title>FlexiBio Favicon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        canvas { border: 1px solid #ddd; margin: 10px 0; }
        .instructions { background: #f5f5f5; padding: 15px; border-radius: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>FlexiBio Builder Favicon Generator</h1>
    <div class="instructions">
        <p><strong>Instructions:</strong></p>
        <ol>
            <li>This page generates a favicon for FlexiBio Builder</li>
            <li>Right-click on the canvas below and "Save image as..."</li>
            <li>Save as "favicon.ico" in the public folder</li>
            <li>Refresh your browser to see the new favicon</li>
        </ol>
    </div>
    
    <canvas id="favicon" width="32" height="32"></canvas>
    <br>
    <canvas id="appleTouchIcon" width="180" height="180"></canvas>
    
    <script>
        // Generate 32x32 favicon
        const canvas = document.getElementById('favicon');
        const ctx = canvas.getContext('2d');
        
        // Background gradient
        const gradient = ctx.createLinearGradient(0, 0, 32, 32);
        gradient.addColorStop(0, '#6366f1');
        gradient.addColorStop(0.5, '#8b5cf6');
        gradient.addColorStop(1, '#a855f7');
        
        // Draw background with rounded corners
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.roundRect(0, 0, 32, 32, 6);
        ctx.fill();
        
        // Draw link structure in white
        ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
        ctx.lineWidth = 1.5;
        
        // Top link
        ctx.beginPath();
        ctx.roundRect(10, 4, 12, 4, 2);
        ctx.fill();
        
        // Center node
        ctx.beginPath();
        ctx.arc(16, 16, 3, 0, Math.PI * 2);
        ctx.fill();
        
        // Bottom links
        ctx.fillStyle = 'rgba(255, 255, 255, 0.85)';
        ctx.beginPath();
        ctx.roundRect(6, 24, 8, 3, 1.5);
        ctx.fill();
        
        ctx.beginPath();
        ctx.roundRect(18, 24, 8, 3, 1.5);
        ctx.fill();
        
        // Connection lines
        ctx.beginPath();
        ctx.moveTo(16, 8);
        ctx.lineTo(16, 13);
        ctx.stroke();
        
        ctx.beginPath();
        ctx.moveTo(16, 19);
        ctx.lineTo(10, 24);
        ctx.stroke();
        
        ctx.beginPath();
        ctx.moveTo(16, 19);
        ctx.lineTo(22, 24);
        ctx.stroke();
        
        // Generate 180x180 Apple Touch Icon
        const appleCanvas = document.getElementById('appleTouchIcon');
        const appleCtx = appleCanvas.getContext('2d');
        
        // Background gradient
        const appleGradient = appleCtx.createLinearGradient(0, 0, 180, 180);
        appleGradient.addColorStop(0, '#6366f1');
        appleGradient.addColorStop(0.35, '#8b5cf6');
        appleGradient.addColorStop(0.7, '#a855f7');
        appleGradient.addColorStop(1, '#d946ef');
        
        // Draw background with iOS rounded corners
        appleCtx.fillStyle = appleGradient;
        appleCtx.beginPath();
        appleCtx.roundRect(0, 0, 180, 180, 40);
        appleCtx.fill();
        
        // Scale up the icon elements
        appleCtx.fillStyle = 'rgba(255, 255, 255, 0.95)';
        appleCtx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
        appleCtx.lineWidth = 6;
        appleCtx.lineCap = 'round';
        
        // Top link
        appleCtx.beginPath();
        appleCtx.roundRect(75, 30, 30, 12, 6);
        appleCtx.fill();
        
        // Center node
        appleCtx.beginPath();
        appleCtx.arc(90, 90, 12, 0, Math.PI * 2);
        appleCtx.fill();
        
        // Bottom links
        appleCtx.fillStyle = 'rgba(255, 255, 255, 0.85)';
        appleCtx.beginPath();
        appleCtx.roundRect(45, 135, 24, 10, 5);
        appleCtx.fill();
        
        appleCtx.beginPath();
        appleCtx.roundRect(111, 135, 24, 10, 5);
        appleCtx.fill();
        
        // Connection lines
        appleCtx.beginPath();
        appleCtx.moveTo(90, 42);
        appleCtx.lineTo(90, 78);
        appleCtx.stroke();
        
        appleCtx.beginPath();
        appleCtx.moveTo(90, 102);
        appleCtx.lineTo(57, 135);
        appleCtx.stroke();
        
        appleCtx.beginPath();
        appleCtx.moveTo(90, 102);
        appleCtx.lineTo(123, 135);
        appleCtx.stroke();
        
        // Add decorative circle
        appleCtx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
        appleCtx.lineWidth = 2;
        appleCtx.beginPath();
        appleCtx.arc(90, 90, 18, 0, Math.PI * 2);
        appleCtx.stroke();
        
        console.log('Favicons generated! Right-click on canvases to save as images.');
    </script>
</body>
</html>
